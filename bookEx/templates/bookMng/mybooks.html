{% extends "base.html" %}
{% load static %}

{% block title %}My Books{% endblock %}
{% block page_title %}My Books{% endblock %}

{% block content %}
	<h1>My Books</h1>

	<table class="mybooks-table">
		<thead>
		<tr>
			<th>Book Name</th>
			<th>Book Price</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{% for book in books %}
			<tr>
				<td><a href="book_detail/{{ book.id }}"> {{ book.name }} </a></td>
				<td> {{ book.price }} </td>
				<td><a href="book_delete/{{ book.id }}"> Delete </a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock content %}
