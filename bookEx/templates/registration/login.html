{% extends "base.html" %}
{% load static %}

{% block navbar %}
<li>
	<a href="/"> Home </a>
</li>
{% endblock navbar %}

{% block content %}
<h1>User Login</h1>
<form action="{% url 'login' %}" method="post">
	<table>
		{{ form.as_table }}
		<tr>
			<td>
				<input type="submit" value="login">
			</td>
		</tr>
	</table>
	<p>
		To register
	</p>

	<input type="hidden" name="next" value="{{ next }}"/>
	{% csrf_token %}
</form>
{% endblock content %}
