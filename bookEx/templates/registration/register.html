{% extends "base.html" %}
{% load static %}

{% block navbar %}
	<li>
		<a href="/"> Home </a>
	</li>
{% endblock navbar %}

{% block content %}
	<h1>User Registration</h1>
	<form action="" method="post">
		<table>
			<thead>
			{{ form.as_table }}
			<tr>
				<td>
					<input type="submit" class="button" value="Submit">
				</td>
			</tr>
			</thead>
		</table>
		<input type="hidden" name="next" value="{{ next }}"/>
		{% csrf_token %}
	</form>
{% endblock content %}
