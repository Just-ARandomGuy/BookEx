{% extends "base.html" %}
{% load static %}

{% block content %}
	<h1>User Registration</h1>
	<form action="" method="post">
		<table>
			<thead>
			{{ form.as_table }}
			<tr>
				<td>
					<button type="submit" class="button">
						<i class="fas fa-check-circle"></i> Submit
					</button>
				</td>
			</tr>
			</thead>
		</table>
		<input type="hidden" name="next" value="{{ next }}"/>
		{% csrf_token %}
	</form>
{% endblock content %}
